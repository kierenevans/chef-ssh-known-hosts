---
driver:
  name: vagrant

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: ubuntu-14.04
  - name: centos-7.1

suites:
  - name: default
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[ssh_known_hosts::test]
    attributes:
      ssh_known_hosts:
        file: /tmp/foo
